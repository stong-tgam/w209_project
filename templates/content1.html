<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #navbar {
            background-color: #3399ff; /* Light blue background */
            color: #000; /* Black text color */
            font-family: -apple-system, 'San Francisco', 'Helvetica Neue', Arial, sans-serif; /* Apple-like font stack */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            padding: 20px 0; /* Increase the navbar's height */
        }

        #navbar a {
            padding: 15px 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold; /* Bold text */
        }
        
        #logo {
            padding: 15px 20px; /* Adjust the padding as needed */
        }

        #logo img {
            max-width: 100px; /* Adjust the width to make the logo smaller */
            height: auto; /* Maintain aspect ratio */
        }

        .section {
            margin-bottom: 500px; /* Adjust this value to control the scrolling speed */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text {
            width: 70%;
            text-align: justify;
        }

        .tableau-embed {
            width: 100%;
            height: 600px; /* Set an appropriate height for your Tableau dashboard */
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a id="logo" ><img src="berkeleyischool-logo-blue.svg" alt="Logo"></a>
        <a href="https://apps-fall.ischool.berkeley.edu/~stong/w209/">homepage</a>
        <a href="https://apps-fall.ischool.berkeley.edu/~stong/w209/content1">content 1</a>
        <a href="https://apps-fall.ischool.berkeley.edu/~stong/w209/content2">content 2</a>
        <a href="https://apps-fall.ischool.berkeley.edu/~stong/w209/content3">content 3</a>
        <a href="https://apps-fall.ischool.berkeley.edu/~stong/w209/dataset">dataset</a>
    </div>

    <div id="content1">
        <div class="section" id="section1">
            <div class="text">
                <h2>Section 1</h2>
                <p>Text for Section 1 goes here...</p>
            </div>
            <div class="tableau-embed">
                <!-- Replace the iframe URL with your Tableau dashboard embed code -->
                <iframe src="https://www.example.com/tableau-embed-url" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div id="content2">
        <div class="section" id="section2">
            <div class="text">
                <h2>Section 2</h2>
                <p>Text for Section 2 goes here...</p>
            </div>
            <div class="tableau-embed">
                <!-- Replace the iframe URL with your Tableau dashboard embed code -->
                <iframe src="https://www.example.com/tableau-embed-url" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div id="content3">
        <div class="section" id="section3">
            <div class="text">
                <h2>Section 3</h2>
                <p>Text for Section 3 goes here...</p>
            </div>
            <div class="tableau-embed">
                <!-- Replace the iframe URL with your Tableau dashboard embed code -->
                <iframe src="https://www.example.com/tableau-embed-url" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.pageYOffset >= 60) { // Adjust the offset based on your navbar's height
                navbar.style.position = 'fixed';
                navbar.style.top = '0';
            } else {
                navbar.style.position = 'relative';
                navbar.style.top = 'initial';
            }
        });

        // Smooth scrolling to anchor links
        const anchorLinks = document.querySelectorAll('a[href^="#"]');
        anchorLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth',
                    });
                }
            });
        });
    </script>
</body>
</html>
